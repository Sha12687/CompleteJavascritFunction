<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Complete Javascript </title>
</head>
<body>
    <header >
        <div id="progress-bar" class="position-fixed h-10  text-center border border-success   w-25  end-0 me-2 ">
            <span  class=" text-success  w-25  "><span class="" id="scrolled">0</span>% Viewed</span>
        </div>
        <p class="text-center pt-4   fw-bold fs-2">Complete Javascript Pratical</p>
    </header>
    <main class="h-100">
        <div class="counter-main w-75 text-center m-auto "> 
            <p class="counter-title pt-3 fs-5 fw-bold text-white ">Enter value from 0 to 9</p>
          <div class="counter-button">
            <input  id="input" class="counter-input" >
            <button class="start-counter-button  fw-bold" onclick="startCounter()">Start Counter</button>
 </div>
        </div>
        <div class="couter-timer">
                <p  class="current">0</p>
                <p class="next">1</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
